{%  load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}title{% endblock %}</title>

        <!-- Import FontAwesome and Bootstrap4 for styling -->
        <link
                rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous"
        >
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css"
        >
        <script
                defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
        ></script>
        <script
                src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"
        ></script>
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"
        ></script>
        <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"
        ></script>

        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    </head>

    <body>

       <div id="content">
            <div class="column is-4 is-offset-4 has-text-centered has-text-bold is-size-4">
                <div class="image is-small">
                    <img src="{% static "img/logos/kpmtransport_black.png" %}">
                </div>
                {% block form_name %}Some sort of form{% endblock %}
                <hr style="margin-top:0px">
            </div>

            {% block content %}{% endblock %}
        </div>
    </body>
</html>
